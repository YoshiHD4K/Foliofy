<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Creativo - Acceso</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="side-panel">
            <h1>Bienvenido, Creador.</h1>
            <p>Tu próximo gran proyecto te espera. Accede a tu portafolio de élite.</p>
            <div class="logo-placeholder">CMS **Portfolio**</div>
        </div>

        <div class="form-panel">

            <div class="toggle-buttons">
                <button id="login-tab" class="active">Iniciar Sesión</button>
                <button id="register-tab">Registrarse</button>
            </div>

            <form id="login-form" class="auth-form active">
                <h2>Acceso de Miembros</h2>
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="form-footer">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <button type="submit" class="submit-btn">Ingresar</button>
                </div>
            </form>

            <form id="register-form" class="auth-form hidden">
                <h2>Crea tu Cuenta</h2>
                <div class="input-group">
                    <label for="register-name">Nombre de Artista / Estudio</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Registrar Portafolio</button>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
