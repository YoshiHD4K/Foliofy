<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Autenticación</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div id="login-tab" class="tab active">Iniciar Sesión</div>
            <div id="register-tab" class="tab">Registrarse</div>
        </div>
        <div class="forms">
            <form id="login-form" class="form" action="#">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <form id="register-form" class="form hidden" action="#">
                <h2>Registrarse</h2>
                <div class="form-group">
                    <label for="register-name">Nombre</label>
                    <input type="text" id="register-name" name="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </div>
    <script src="js/inicial.js"></script>
</body>
</html>
